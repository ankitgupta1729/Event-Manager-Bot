<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventManager Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>

    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-calendar-alt"></i>
                    <h1>EventManager</h1>
                </div>
                <p>Your intelligent event planning assistant</p>
            </div>
        </header>

        <div class="chat-container">
            <div class="chat-history-panel">
                <div class="panel-header">
                    <h3><i class="fas fa-history"></i> Recent Conversations</h3>
                    <button class="clear-btn" id="clear-history"><i class="fas fa-trash"></i></button>
                </div>
                <div id="history-list">
                    <p class="no-history">No recent conversations</p>
                </div>
            </div>

            <div class="chat-box">
                <div class="chat-header">
                    <div class="chat-bot-info">
                        <div class="bot-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="bot-status">
                            <h3>EventBot</h3>
                            <span class="status online">Online</span>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="action-btn" id="export-events"><i class="fas fa-download"></i></button>
                        <button class="action-btn" id="theme-toggle"><i class="fas fa-moon"></i></button>
                    </div>
                </div>

                <div class="chat-messages" id="chat-messages">
                    <div class="message bot-message">
                        <div class="avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <p>Hello! I'm EventManager, your event planning assistant. How can I help you today?</p>
                            <span class="timestamp">Just now</span>
                        </div>
                    </div>
                </div>

                <div class="input-area">
                    <div class="typing-indicator" id="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="input-container">
                        <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
                        <button id="send-button"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="chatHistory.js"></script>
    <script src="excelHandler.js"></script>
    <script src="logger.js"></script>
    <script src="prompts.js"></script>
    <script src="llmService.js"></script>
    <script src="script.js"></script>
</body>
</html>
