<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventManager Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calendar-alt"></i> EventManager</h1>
            <p>Your intelligent event planning assistant</p>
        </header>

        <div class="chat-container">
            <div class="chat-history-panel">
                <h3>Recent Conversations</h3>
                <div id="history-list">
                    <p class="no-history">No recent conversations</p>
                </div>
            </div>

            <div class="chat-box">
                <div class="chat-messages" id="chat-messages">
                    <div class="message bot-message">
                        <div class="avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <p>Hello! I'm EventManager, your event planning assistant. How can I help you today?</p>
                            <span class="timestamp">Just now</span>
                        </div>
                    </div>
                </div>

                <div class="input-area">
                    <div class="typing-indicator" id="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
                    <button id="send-button"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="chatHistory.js"></script>
    <script src="excelHandler.js"></script>
    <script src="logger.js"></script>
    <script src="prompts.js"></script>
    <script src="llmService.js"></script>
    <script src="script.js"></script>
</body>
</html>
